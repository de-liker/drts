name: test

on:
  push:
    branches-ignore:
      - "main"
    paths:
      - ".github/workflows/test.yml"
      - "**"

jobs:

  test:
    name: test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Get dependencies
        run: |
          npm ci

      - name: Test
        run: |
          npm run test
